syntax = "proto2";

import "store/common/common-proto.proto";

package indicusstore.proto;

enum CommitDecision {
  COMMIT = 0;
  ABORT = 1;
}

message SignedMessage {
  required string msg = 1;
  required string type = 2;
  required uint64 process_id = 3;
  required bytes signature = 4;
}

message SignedMessages {
  repeated SignedMessage msgs = 1;
}

message Read {
  required uint64 req_id = 1;
  required uint64 txn_id = 2;
  required string key = 3;
  // timestamps are (time, client_id, txn_id)
  required TimestampMessage timestamp = 4;
}

message SignedRead {
  required Read read = 1;
  required uint64 client_id = 2;
  required bytes signature = 3;
}

message WriteProof {
  // TODO merkel tree could make more efficient
  required TransactionMessage write_txn = 1;
  required TimestampMessage write_txn_timestamp = 2;
  required Writeback tx_writeback = 3;
}

message PreparedWrite {
  optional string prepared_value = 7;
  optional TimestampMessage prepared_timestamp = 8;
  // optional uint64 prepared_dep_dag = 9;
}

message ReadReply {
  required uint64 req_id = 1;
  required int32 status = 2;
  required string key = 3;
  optional string committed_value = 4;
  optional TimestampMessage committed_timestamp = 5;
  optional WriteProof committed_proof = 6;
  // most recently prepared
  oneof prepared_oneof {
    PreparedWrite prepared = 7;
    SignedMessage signed_prepared = 8;
  }
}

message SignedReadReply {
  required ReadReply read_reply = 1;
  required uint64 replica_id = 2;
  required bytes signature = 3;
}

// Phase 1
message Transaction {
  required uint64 id = 1;
  repeated ReadMessage readset = 2;
  repeated WriteMessage writeset = 3;
  optional TimestampMessage timestamp = 4;
  // set of txn ids
  repeated Transaction deps = 5;
}

message Phase1 {
  required uint64 txn_id = 1;
  required Transaction txn = 2;
}

message SignedTransaction {
  required Phase1 phase1 = 1;
  required bytes signature = 2;
  required uint64 client_id = 3;
}

message Phase1Reply {
  enum ConcurrencyControlResult {
    COMMIT = 0;
    ABORT = 1;
    ABSTAIN = 2;
    WAIT = 3;
    RETRY = 4;
  }
  required ConcurrencyControlResult ccr = 1;
  optional Transaction txn = 2;
  optional TimestampMessage timestamp = 3;
}

message Prepare1Replies {
  repeated Phase1Reply replies = 1;
}

message SignedPhase1Reply {
  required Phase1Reply p1_reply = 1;
  required uint64 replica_id = 2;
  required bytes signature = 3;
}

message Phase2 {
  required uint64 txn_id = 1;
  oneof p1_replies_oneof {
    Prepare1Replies p1_replies = 2;
    SignedMessages signed_p1_replies = 3;
  }
  optional CommitDecision decision = 4;
}

message SignedPhase2 {
  required Phase2 phase2 = 1;
  required uint64 client_id = 2;
  required bytes signature = 3;
}

message Phase2Reply {
  required CommitDecision decision = 1;
  required bytes txdigest = 2;
}

message SignedPhase2Reply {
  required Phase2Reply phase2_reply = 1;
  required uint64 replica_id = 2;
  required bytes signature = 3;
}

message Writeback {
  required uint64 txn_id = 1;
  required Transaction txn = 2;
  repeated SignedPhase2Reply p2_replies = 3;
}

message Abort {
}
